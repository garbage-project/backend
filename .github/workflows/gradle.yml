name: Java CI/CD with Gradle

on:
  push:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.GIT_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

  deploy-admin:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.commits.*.modified, 'trash-admin/') ||
      !contains(github.event.commits.*.modified, 'trash-app/')
    steps:
      - name: Deploy EC2
        uses: ../actions/ec2-deploy.yml
        with:
          DOCKER_FILE_PATH: trash-admin/Dockerfile
          DOCKER_IMAGE_NAME: spotfinder-admin
          ECR_REGISTRY_URI: ${{ secrets.ADMIN_ECR_REGISTRY_URI }}
          EC2_INSTANCE_ID: ${{ secrets.ADMIN_EC2_INSTANCE_ID }}

  deploy-app:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.commits.*.modified, 'trash-app/') ||
      !contains(github.event.commits.*.modified, 'trash-admin/')
    steps:
      - name: Deploy EC2
        uses: ../actions/ec2-deploy.yml
        with:
          DOCKER_FILE_PATH: trash-app/Dockerfile
          DOCKER_IMAGE_NAME: spotfinder-app
          ECR_REGISTRY_URI: ${{ secrets.APP_ECR_REGISTRY_URI }}
          EC2_INSTANCE_ID: ${{ secrets.APP_EC2_INSTANCE_ID }}